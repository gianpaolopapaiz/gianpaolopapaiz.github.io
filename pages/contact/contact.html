<body>
    <header>
        <nav>
            <p id="logo">Gianpaolo Papaiz</p>
            <ul class="menu">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../about/about.html">About</a></li>
                <li><a class="active-page" href="../contact/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contacts">
            <div class="list-contacts">
                <h1>Contact Me</h1>
                <p>Get in touch using my e-mail, LinkedIn or contact form. I will answer as soon as possible!</p>
                <p id="email">gianpaolopapaiz@hotmail.com</p>
                <p><a href="https://www.linkedin.com/in/gianpaolo-papaiz-89b337117/" target = "_blank">LinkedIn: Gianpaolo Papaiz</a></p>
                </div>
            <div class="contact-form">
                <form action="" method="GET">
                    <label for="name-field">Name:*</label>
                    <br>
                    <input type="text" name="name-field" value="" required>
                    <br>
                    <label for="email-field">E-mail:*</label>
                    <br>
                    <input type="text" name="email-field" value="" required>
                    <br>
                    <label for="subject-field">Subject:</label>
                    <br>
                    <input type="subject" name="subject-field" value="">
                    <br>
                    <label for="message-field">Message:*</label>
                    <br>
                    <textarea id="message" name="message-field" rows="5" cols="30" required></textarea>
                    <br>
                    <input class="button" type="submit" value="Send">
                </form>
            </div>
           
        </div>
        
    </main>
